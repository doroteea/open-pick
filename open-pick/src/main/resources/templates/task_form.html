<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<!-- header -->
<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>OPEN<span>PICK</span></h1>
        </div>

        <ul class="navigation">
            <a href="/projects/"><li>Projects</li></a>
            <a th:href="@{'/users/' + ${currentUser.id}}"><li>My Profile</li></a>
            <a href="/about"><li>About</li></a>
            <a href="/logout"><li>Logout</li></a>
        </ul>

    </div>
</div>

<div style="color: white">.</div>

<div class="container-fluid">
    <div class="text-center"><h2>Add New Task</h2></div>


    <form th:action="@{'/users/' + ${currentUser.id} + '/projects/' + ${currentProject.id} + '/savetask'}" method="post" th:object="${task}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <!-- code for one row of input :( -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{title}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
            </div>
            <!-- code for one row of input :( -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" class="form-control" required minlength="1" maxlength="255" />
                </div>
            </div>
            <!-- code for one row of input :( -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Start Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{startDate}" />
                </div>
            </div>
            <!-- code for one row of input :( -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Deadline</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{deadline}"/>
                </div>
            </div>
            <!-- buttons -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "..";
    }
</script>
</body>
</html>
