<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<!-- header -->
<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>OPEN<span>PICK</span></h1>
        </div>

        <ul class="navigation">
            <a href="/projects/"><li>Projects</li></a>
            <a href="/users"><li>Users</li></a>
            <a href="/about"><li>About</li></a>
            <a href="/logout"><li>Logout</li></a>
        </ul>

    </div>
</div>

<div style="color: white">.</div>

<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>

    <!--succesful pop up -->
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>Username</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.username}]]</td>
                <td>[[${user.enabled}]]</td>
                <td>
<!--                    <a class="h4 mr-3" th:href="@{'/users/' + ${user.id}}">Profile</a>-->
<!--                    <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>-->
                    <a class="h4" th:href="@{'users/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
