<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">

    <!--succesful pop up -->
<!--    <div th:if="${message}" class="alert alert-success text-center">-->
<!--        [[${message}]]-->
<!--    </div>-->

    <div>
        <h3>[[${currentProject.title}]]</h3>
    </div>

    <div>
        <h4>[[${currentProject.description}]]</h4>
    </div>

    <div class="m-2">
        <a class="h3" th:href="@{'/users/' + ${currentUser.id} + '/projects/'  + ${currentProject.id} + '/newtask'}">Add New Task</a>
    </div>

    <div>
        <h5>Tasks: </h5>
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>Deadline</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="task : ${currentProject.tasks}">
                <tr>
                    <td>[[${task.title}]]</td>
                    <td>[[${task.description}]]</td>
                    <td>[[${task.startDate}]]</td>
                    <td>[[${task.deadline}]]</td>
                    <td>
                        <a clas="h4 mr-3" th:href="@{'/users/' + ${currentUser.id} + '/projects/' + ${currentProject.id} + '/deletetask/' + ${task.id}}" >Delete</a>
                    </td>
                    <td>
                        <a clas="h4 mr-3" th:href="@{'/users/' + ${currentUser.id} + '/projects/' + ${currentProject.id} + '/edittask/' + ${task.id}}" >Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
